<mat-card *ngIf="recipe">
  <mat-card-title>{{recipe.name}}</mat-card-title>
  <div>
    <img [src]="recipe.mealImg" [alt]="recipe.name">
  </div>
  <h2>Ингредиенты</h2>
    <table mat-table [dataSource]="recipe.ingredients" class="mat-elevation-z8">
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let cell">{{cell.ingredient}}</td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Количество</th>
        <td mat-cell *matCellDef="let cell">{{cell.measure}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <h2 class="title-h2">Инструкция приготовления</h2>
  <mat-card class="mat-elevation-z8">
    <mat-card-content *ngFor="let description of recipe.description; index as i">
        <span>{{i + 1}}. </span>
        <span>{{description.step}}</span>
    </mat-card-content>
  </mat-card>
  <button mat-stroked-button color="basic" (click)="goBack()">Назад</button>
  <button mat-stroked-button color="basic" class="delete-button" (click)="goPopup()">Удалить рецепт</button>
  <mat-card class="popup" *ngIf="popup">
    <h2>Вы действительно хотите удалить рецепт?</h2>
    <button mat-stroked-button color="basic" (click)="deleteRecipe()">Да</button>
    <button mat-stroked-button color="basic" (click)="closePopup()">Нет</button>
  </mat-card>
</mat-card>
